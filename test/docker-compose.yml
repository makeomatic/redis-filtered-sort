redis:
  image: makeomatic/redis-fsort:${npm_package_image_redis_version}-${npm_package_version}
  expose:
    - "6379"
tester:
  image: makeomatic/node:12
  links:
    - redis
  working_dir: /src
  volumes:
    - ${PWD}:/src
  environment:
    NODE_ENV: "docker"
    DEBUG: ${DEBUG}
  command: 'tail -f /dev/null'
